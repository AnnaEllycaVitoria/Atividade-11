<!DOCTYPE html>
<html>
    <head>
        <title> Atividade 11 </title>
    <body>
        <h1> Exemplo de uso de tags &lt; figure&gt; e &lt; figcaption&gt; </h1>

        <figure>
            <img src = "https://placehold.co/300x200"
            alt = "Exemplo de imagem" >
            
            <figcaption> Figura 1: Exemplo de imagem com legend explicativa ultilizando as tags &lt; figure&gt; e &lt; figcaption&gt;</figcaption>

        </figure>

        <figure>
            <figcaption> figura 2: Diagrama mostrando a estrutura de um documento HTML </figcaption>

            <img src = "https://placehold.co/300x200/blue/grey"
            alt = "Diagrama da estrutura HTML" >

        </figure>

    </body>
</html>
